# Food Chilling Log GraphQL Schema

# Global auth rule for testing - in production you'll want more specific auth rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

# User model for employees, supervisors, and admins
type User @model {
  id: ID!
  initials: String!
  name: String!
  role: UserRole!
  certificationNumber: String
  email: String
  isActive: Boolean!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  logEntries: [LogEntry] @hasMany(indexName: "byEmployee", fields: ["id"])
}

# Paper Form Entry model for food chilling logs
type PaperFormEntry @model @auth(rules: [{ allow: public }]) {
  id: ID!
  date: AWSDateTime!
  dateCreated: AWSDateTime!
  lastTextEntry: AWSDateTime!
  formType: FormType!
  formInitial: String!
  status: String!
  title: String
  
  # Row entries (1-9)
  entries: [PaperFormRow!]!
  
  # Bottom section
  thermometerNumber: String
  ingredients: AWSJSON
  lotNumbers: AWSJSON
  correctiveActionsComments: String
  
  # For Piroshki form - Quantity and Flavor
  quantityAndFlavor: AWSJSON
  
  # For Piroshki form - Pre Shipment Review
  preShipmentReview: PreShipmentReview
  
  # For Bagel Dog form - Frank Flavor/Size Table
  frankFlavorSizeTable: AWSJSON
  
  # For Bagel Dog form - Pre Shipment Review
  bagelDogPreShipmentReview: BagelDogPreShipmentReview
  
  # Admin comments and resolution
  adminComments: [AdminComment!]
  resolvedErrors: [String!]
  
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

# Paper Form Row for individual entries
type PaperFormRow {
  type: String
  rack: String
  
  # For Piroshki form - Heat Treating Step
  heatTreating: StageData
  # For Piroshki form - CCP 2 126°F
  ccp2_126: StageData
  # For Piroshki form - CCP 2 80°F
  ccp2_80: StageData
  # For Piroshki form - CCP 2 55°F
  ccp2_55: StageData
  
  # CCP 1 - Temperature Must reach 166°F or greater
  ccp1: StageData
  # CCP 2 - 127°F or greater
  ccp2: StageData
  # 80°F or below within 105 minutes
  coolingTo80: StageData
  # 54°F or below within 4.75 hr
  coolingTo54: StageData
  # Chill Continuously to 39°F or below
  finalChill: StageData
  
  # Add explicit fields for better GraphQL generation
  __typename: String
}

# Ingredients information
type Ingredients {
  beef: String
  chicken: String
  liquidEggs: String
}

# Lot numbers information
type LotNumbers {
  beef: String
  chicken: String
  liquidEggs: String
}

# Admin comment for paper forms
type AdminComment {
  id: ID!
  adminInitial: String!
  timestamp: AWSDateTime!
  comment: String!
}

# Log entry model for food chilling records
type LogEntry @model {
  id: ID!
  date: AWSDateTime!
  shift: Shift!
  
  # Product Information
  product: String!
  productCode: String
  supplier: String
  receivedDate: AWSDateTime
  expirationDate: AWSDateTime
  thermometerNumber: String!
  lotNumber: String!
  batchSize: Int
  packagingType: String
  
  # Employee Information
  employeeId: ID! @index(name: "byEmployee")
  employeeName: String!
  employeeInitials: String!
  supervisorInitials: String
  employee: User @belongsTo(fields: ["employeeId"])
  
  # Cooking & Cooling Stages
  cookStage: StageData
  startCoolingStage: StageData
  to80Stage: StageData
  to54Stage: StageData
  finalChillStage: StageData
  
  # HACCP Documentation
  ccp1Verified: Boolean!
  ccp2Verified: Boolean!
  monitoringCompleted: Boolean!
  correctiveActionsDocumented: Boolean!
  
  # Quality Control
  visualInspectionColor: InspectionResult!
  visualInspectionTexture: InspectionResult!
  visualInspectionOdor: InspectionResult!
  visualInspectionNotes: String
  
  # Storage Information
  storageLocation: String!
  storageTemperature: Float
  storageTime: AWSDateTime
  
  # Workflow Status
  currentStage: StageType!
  isComplete: Boolean!
  requiresReview: Boolean!
  isApproved: Boolean
  adminComments: String
  reviewedBy: String
  reviewDate: AWSDateTime
  
  # Compliance
  complianceIssues: [String]
  riskLevel: RiskLevel!
  
  # Signatures & Timestamps
  employeeSignature: String
  supervisorSignature: String
  adminSignature: String
  completedAt: AWSDateTime
  submittedAt: AWSDateTime
  
  # Additional Documentation
  photos: [String]
  attachments: [String]
  notes: String
  
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

# Stage data embedded type
type StageData {
  temperature: Float
  time: AWSDateTime
  isValid: Boolean
  correctiveAction: String
  employeeInitials: String
  notes: String
  dataLog: Boolean
}

# Initial entry model for managing employee initials
type InitialEntry @model {
  id: ID!
  initials: String!
  name: String!
  isActive: Boolean!
  createdBy: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

